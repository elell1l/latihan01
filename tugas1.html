<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>style-CSS</title>

<style>
 body{
    font-family: monospace;
    margin: 10px;
 }

.flex-layout{
    display:grid;
    gap:10px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    width: 100%;
    max-width: 1200%;
}

    
.container{
    border: 10px;
    border-radius: 5px;
    background-color: bisque;
    padding: 20px;
    position: relative;

}

</style>
</head>
<body>
   <div class="flex-layout">
    <dic class="container">
